<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "ATC Takeoff & Landing Status"
	},	
	axisY: {
		title: "Takeoff Queue",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},	
    axisY2: {
		title: "Landing Queue",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E",
    },
	toolTip: {
		shared: true
	},
	legend: {
		cursor:"pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "Takeoff Queue",
		legendText: "Takeoff Queue",
		showInLegend: true, 
		dataPoints:[
			{ label: "atc1", y: 2 },
			{ label: "atc2", y: 2 },
			{ label: "atc3", y: 2 },
			{ label: "atc4", y: 2 },
			{ label: "atc5", y: 2 },
			{ label: "atc6", y: 2 },
			{ label: "atc7", y: 4 },
		]
	},
	{
		type: "column",	
		name: "Landing Queue",
		legendText: "Landing Queue",
		axisYType: "secondary",
		showInLegend: true,
		dataPoints:[
			{ label: "atc1", y: 2 },
			{ label: "atc2", y: 2 },
			{ label: "atc3", y: 2 },
			{ label: "atc4", y: 2 },
			{ label: "atc5", y: 2 },
			{ label: "atc6", y: 2 },
			{ label: "atc7", y: 4 },	
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<br><br>
<center>
<div id="chartContainer" style="height: 500px; width: 900px;"></div>
</center>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
